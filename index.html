<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>FORMULÁRIO DE ACESSO SIMPLES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- PARTE DO CSS ESTÁ OFFLINE, DEPENDENCIA DA PASTA CSS - versão bootstrap 4.5  -->
        <link rel="stylesheet" href="css/meucss.css">
        <link rel="stylesheet" href="css/all.css"> <!--css do Font Awesome-->
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script defer src="js/all.js"></script> <!--js do Font Awesome-->
    </head>
    <body>
        <!-- LAYOUT FLUID PARA USAR O ESPAÇO TOTAL E CLARO RESPONSIVO  -->
        <div class="container-fluid">
            <div class="row topo shadow p-3 mb-5">
                <div class="col-sm">
                    <h2>LOGOMARCA OU TEXTO</h2>
                </div>
            </div>
        </div> 
        <!--inicia aqui o corpo, o formulário--> 
        <main>
            <!--o continer está dividido em 3 colunas, e o formulario está na coluna do meio-->
            <div class="container" style="text-align: center;">
                <div class="row">
                    <div class="col-sm">
                        
                    </div>

                    <div class="col-sm shadow p-3 mb-5 bg-white">
                        <form action="pagina2.html" enctype="multipart/form-data">
                            <div class="form-group">
                              <label>LOGIN DE ACESSO</label>
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" aria-describedby="nameHelp">
                              </div>
                              <small id="nameHelp" class="form-text text-muted">Digite seu login de acesso</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">SENHA</label>
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fas fa-key"></i></div>
                                </div>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div> 
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">lembrar-me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">ACESSAR <i class="fas fa-angle-right"></i></button>
                        </form>
                    </div>

                    <div class="col-sm">

                    </div>
                </div>
            </div>
        </main>
        <!--inicia aqui o rodapé-->
        <footer class="rodape fixed-bottom">
            <div class="container">
              <h6>Rodapé do Site ou Aplicação Web</h6>
            </div>
        </footer>




        <!-- PARTE DO JAVASCRIPT ESTÁ OFFLINE, DEPENDENCIA DA PASTA JS - versão bootstrap 4.5  -->
        <script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="js/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
